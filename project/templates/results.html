<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Результаты</title>
 </head>
 <body>
 <h1>Результаты поиска: </h1>
 <br><br>
 <h1>Ваш запрос: {{ query }}, метод индексации: {{ method }}</h1>
 <br><br>

    <table border="1">
   <tr>
    <th>Ответ №</th><th>Текст</th><th>Коэффициент</th>
   </tr>
    {% for el in result %}
    <tr><td>{{ el }}</td><td>{{ result[el][1] }}</td><td>{{ result[el][0] }}</td></tr>
	{% endfor %}
  </table>
  <br><br>
  </body>
</html>
